apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: javasimpleserver-hpa
  namespace: javaserver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: javasimpleserver
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80 
